<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор MCA-PSV</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        .result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор MCA-PSV</h2>
        <label for="gestationalAge">Гестационный возраст (недели):</label>
        <input type="number" id="gestationalAge" min="20" max="40" step="0.1">
        <button onclick="calculateMcaPsv()">Рассчитать</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMcaPsv() {
            let ga = parseFloat(document.getElementById('gestationalAge').value);
            if (isNaN(ga) || ga < 20 || ga > 40) {
                document.getElementById('result').innerHTML = "Введите возраст от 20 до 40 недель.";
                return;
            }

            let mcaPsv = 100.0223 * ga + 0.963;
            let meanPlus1_5SD = mcaPsv * 1.15; // Условное значение для +1.5 SD
            let risk = (mcaPsv > meanPlus1_5SD) ? "Высокий риск анемии!" : "Норма";

            document.getElementById('result').innerHTML = `MCA-PSV: ${mcaPsv.toFixed(2)} см/с<br>Риск: ${risk}`;
        }
    </script>
</body>
</html>
